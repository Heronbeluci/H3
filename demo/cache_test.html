<html>
<head>

  <meta charset="utf-8"/>
  <title>H3</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/bootstrap.css"/>
  <link rel="stylesheet" media="screen" href="css/style.css"/>

</head>
<body>
  <script src="../dist/H3_dev.js"></script>
  <script type="text/javascript">

    // Static block with static cache

    var blockStatic = new H3.Block(function(){
      var staticTest = this.elem('button', {css:'btn btn-primary', html:'Static Sample: <b>'+0.4481043753952276+'</b>'});

      staticTest.onClick(function(){ // This dont work more after first run
        alert("This does not work more after first run");
      });

    });
    blockStatic.cache(true); // !!!WARNING!!! Events doe's not work in static cache.
    blockStatic.build();
    blockStatic.render(document.body);


    // Dynamic block with dynamic cache

    var blockDynamic = new H3.Block(function(){

      var staticStart = window.performance.now();
      var staBody = this.elem('div', {css:'well well-sm'});
        this.elem('h3', {dest:staBody, text:'Static Button'});

        for(i = 0; i < 96; i++){
          this.elem('button', {
            dest:staBody,
            text:'BIGDATA BUTTON', 
            css:'btn btn-primary btn-sm', 
            data:{
              name:'Name Sample',
              age:18,
              time:184756574587545,
              clean:true,
              birthdate:'2017-03-22',
              dad:'Ismael',
              mom:'Gilsinara',
              car:'none' 
            }
          });
        }

      var staticEnd = window.performance.now();
      console.log('Static Time: '+(staticEnd - staticStart)+'ms');
      var dynStart = window.performance.now();
      var dynBody = this.elem('div', {css:'well well-sm', dyn:true});
        this.elem('h3', {dest:dynBody, text:'Dynamic Button', dyn:true});

        for(i = 0; i < 96; i++){
          this.elem('button', {
            dest:dynBody,
            text:'BIGDATA BUTTON', 
            css:'btn btn-primary btn-sm',
            data:{
              name:'Name Sample',
              age:18,
              time:184756574587545,
              clean:true,
              birthdate:'2017-03-22',
              dad:'Ismael',
              mom:'Gilsinara',
              car:'none' 
            },
            dyn: true // Enable dynamic cache and set the dynamic ID (number)
          });
        }
      var dynEnd = window.performance.now();
      console.log('Dynamic Time: '+(dynEnd - dynStart)+'ms');
    });
    blockDynamic.cache();
    blockDynamic.build();
    blockDynamic.render(document.body);


  	
  </script>
</body>
</html>
