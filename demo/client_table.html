<html>
<head>

  <meta charset="utf-8"/>
  <title>H3</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/bootstrap.css"/>
  <link rel="stylesheet" media="screen" href="css/style.css"/>
  <link rel="shortcut icon" href="about:blank">

</head>
<body>
  <script src="../dist/H3.js"></script>
  <script type="text/javascript">
  	
  	var demo = new H3.Block(function(block){

		var main = block.elem('div', {class:'main'});

			block.elem('h3', {dest:main, text:'Client Table'})

			var input = this.elem('input', {dest:main, class:'form-control input-xs', placeholder:'Name'});

			var btn = block.elem('button', {dest:main, class:'btn btn-xs btn-primary', text:'Send'});

			var table = block.elem('div', {dest:main, class:'list-group'});
				block.elem('a', {dest:table, class:'list-group-item active', text:'List'});

			btn.event('click', function(){
				block.elem('a', {dest:table, class:'list-group-item', text: input.value()});
				input.value('');
			});

	});

	demo.build().render(document.body);

  </script>
</body>
</html>
