  <title>H3</title>

<body>
  <script src="../dist/H3.js"></script>
  <script type="text/javascript">
  	
    var block = new H3.Block(function(builder){

      	var title = this.elem('h1', {text:'Client Table'});
        	this.elem('a', {dest:title, href:'https://github.com/Heronbeluci/H3/blob/master/demo/client_table.html', text:'Source Code'});

		var main = builder.elem('div', {class:'main'});

			builder.elem('h3', {dest:main, text:'Client Table'});

			var input = this.elem('input', {dest:main, class:'form-control input-xs', placeholder:'Name'});

			var btn = builder.elem('button', {dest:main, class:'btn btn-xs btn-primary', text:'Send'});

			var table = builder.elem('div', {dest:main, class:'list-group'});
				builder.elem('a', {dest:table, class:'list-group-item active', text:'List'});

			btn.event('click', function(){
				builder.elem('a', {dest:table, class:'list-group-item', text: input.value()});
				input.value('');
			});

	});

	block.build(); // Building the block trunk (Running all code under the block and building the DOM tree)
    block.render(document.body); // Render the block in body

  </script>
