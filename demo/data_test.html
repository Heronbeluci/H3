<html>
<head>

  <meta charset="utf-8"/>
  <title>H3</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/bootstrap.css"/>
  <link rel="stylesheet" media="screen" href="css/style.css"/>

</head>
<body>
  <script src="../dist/H3_dev.js"></script>
  <script type="text/javascript">

    var bench = new H3.Block(function(block){
        var btn = this.elem('button', {
          text:'BIGDATA BUTTON', 
          css:'btn btn-primary btn-sm', 
          data:{
            name:'Name Sample',
            age:18,
            time:184756574587545,
            clean:true,
            birthdate:'2017-03-22',
            dad:'Ismael',
            mom:'Gilsinara',
            car:'none' 
          }
        });
        btn.onClick(function(){
          alert('teste');
        })
    });
    bench.build();
    bench.render(document.body);

  </script>
</body>
</html>
