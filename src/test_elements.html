<html>
<head>

  <meta charset="utf-8"/>
  <title>H3</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" media="screen" href="../demo/css/bootstrap.css"/>
  <link rel="stylesheet" media="screen" href="../demo/css/style.css"/>
  <link rel="shortcut icon" href="about:blank">

  <style type="text/css">
    h1{
      text-align: center;
      background-color: rgb(238,238,238);
      border: 1px solid rgb(180,180,180);
      color: rgb(88,88,88);
      padding: 20px;
      font-family: Verdana;
      font-size: 22px;
    }
  </style>

</head>
<body>
  <script src="dev.js"></script>

  <script type="text/javascript">

    var dev = new H3.Block(function(){

      this.elem('h1', {text:'DEVELOPMENT TESTER'});

      this.elem('div', {html:'HTML .0: <b>{{value.0}}</b> HTML .1: <b>{{value.1}}</b>'});
      this.elem('div', {text:'TEXT 2: <b>{{value1}}</b> TEXT 2: <b>{{value2}}</b>'});

      //test.destroy();
    });

    var data = {
      value: {
        "0":'hi',
        "1":'bye'
      },
      value2: 'data'
    };

    dev.build(data);
    dev.render(document.body);

    setInterval(function(){
      data.value1 = Math.random()+1;
      data.value2 = Math.random()+2;
      dev.refresh();
    }, 1000);

    //dev.destroy();
  </script>
</body>
</html>
