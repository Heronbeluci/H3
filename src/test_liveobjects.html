<html>
<head>

  <meta charset="utf-8"/>
  <title>H3</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" media="screen" href="../demo/css/bootstrap.css"/>
  <link rel="stylesheet" media="screen" href="../demo/css/style.css"/>
  <link rel="shortcut icon" href="about:blank">

</head>
<body>

  <script src="H3_element.js"></script>
  <script src="H3_block.js"></script>
  <script src="H3_liveobjects.js"></script>

  <script type="text/javascript">

    Date.prototype.timeNow = function () {
     return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
    }

    var data = {
      time:new Date().timeNow(),
      word1:'lorem',
      word2:'dolor'
    };

  	var dev = new H3.Block(function(block){

      block.elem('h1', {text:'Live Objects Sample Page', class:'live-page title'});
			block.elem('div', {class:'well well-sm live-page clock', text:'Clock: {{time}}'});

      var container = block.elem('div', {class:'well well-sm'});

        block.elem('input', {dest:container, class:'live-page form-control', placeholder:'lorem', value:'lorem'}).event('keyup', function(){
          data.word1 = this.value();
          block.update();
        });
        block.elem('input', {dest:container, class:'live-page form-control', placeholder:'dolor', value:'dolor'}).event('keyup', function(){
          data.word2 = this.value();
          block.update();
        });


      block.elem('div', {class:'live-page text', text:'{{word1}} ipsum {{word2}} sit amet, consectetur adipiscing elit. '});


		});

    setInterval(function(){
      data.time = new Date().timeNow();
      dev.update();
    }, 1000);

    dev.data(data);
		dev.build();
    dev.render(document.body);
  	
  </script>
</body>
</html>
