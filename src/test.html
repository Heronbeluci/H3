<html>
<head>

  <meta charset="utf-8"/>
  <title>H3</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" media="screen" href="../demo/css/bootstrap.css"/>
  <link rel="stylesheet" media="screen" href="../demo/css/style.css"/>
  <link rel="shortcut icon" href="about:blank">

</head>
<body>

  <script src="H3_element.js"></script>
  <script src="H3_block.js"></script>
  <script src="H3_liveobjects.js"></script>

  <script type="text/javascript">
  	var dev = new H3.Block(function(){

			var container = this.elem('div', {css:'well well-sm auto-update'});

        this.elem('h3', {dest:container, text:'Live Objects'});

        this.elem('p', {dest:container, html:'R${{money}}'});
        this.elem('p', {dest:container, html:'{{age}} years old {{teste.teste}}'});


		});

    var dynamic = {age:0, money:0, teste:{teste:1}};

    setInterval(function(){

      dynamic.age = parseInt(Math.random() * (60 - 10) + 10);
      dynamic.money = (Math.random() * (20000 - 50) + 50).toFixed(2);

    }, 100);

    dev.data(dynamic);
		dev.build();
    dev.render(document.body);
  	
  </script>
</body>
</html>
