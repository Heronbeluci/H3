<html>
<head>

  <meta charset="utf-8"/>
  <title>H3</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" media="screen" href="../demo/css/bootstrap.css"/>
  <link rel="stylesheet" media="screen" href="../demo/css/style.css"/>
  <link rel="shortcut icon" href="about:blank">

  <style type="text/css">
    h1{
      text-align: center;
      background-color: rgb(238,238,238);
      border: 1px solid rgb(180,180,180);
      color: rgb(88,88,88);
      padding: 20px;
      font-family: Verdana;
      font-size: 22px;
    }
  </style>

</head>
<body>
  <script src="dev.js"></script>

  <script type="text/javascript">

    var dev = new H3.Block(function(){

      this.elem('h1', {text:'DEVELOPMENT TESTER'});

      // Simple Templating
      this.elem('h3', {text:'Simple Templating'});
      this.elem('div', {html:'HTML: <b>{{simpleHtml}}</b>'});
      this.elem('div', {text:'TEXT: {{simpleText}}'});

      // Tree Templating
      this.elem('h3', {text:'Tree Templating'});
      this.elem('div', {html:'HTML: <b>{{tree.html.value}}</b>'});
      this.elem('div', {text:'TEXT: {{tree.text.value}}'});

      // Dynamic Templating
      this.elem('h3', {text:'Dynamic Templating'});
      this.elem('div', {html:'HTML: <b>{{dynamic.first}}</b>'});
      this.elem('div', {text:'TEXT: {{dynamic.second}}'});
    });

    var data = {

      // Simple Templating
      simpleHtml:'This is a simple templated HTML!',
      simpleText:'This is a simple templated TEXT!',

      // Tree Templating
      tree:{
        html:{
          value:'This is a templated HTML in a object tree!'
        },
        text:{
          value:'This is a templated TEXT in a object tree!'
        }
      },

      // Tree Templating
      dynamic:{
        first:'Initializing...',
        second:'Initializing...'
      }
      
    };

    dev.build(data);
    dev.render(document.body);

    setInterval(function(){
      data.dynamic.first  = new Date();
      data.dynamic.second = new Date();

      dev.refresh(); // Compare the two data (Virtual and DOM) and display the most updated

    }, 1000);

    //dev.destroy();
  </script>
</body>
</html>
